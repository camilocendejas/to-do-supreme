<a style="cursor: pointer; margin-bottom: 10px;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{tarea.nombre}}</h4>
        <p class="list-group-item-text">{{tarea.fecha}} {{tarea.hora}}</p>
    </div>
    <span class="pull-right">
        <input type="checkbox" class="form-check-input">
    </span>
</a>
